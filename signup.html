<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/form.css" />
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="form__wrap bd--generate row">
            <form action="" method="post">
              <div class="name row">
                <div class="col-md-6">
                  <input
                    type="text"
                    placeholder="First Name"
                    class="input__generate bd--generate"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    placeholder="Last Name"
                    class="input__generate bd--generate"
                  />
                </div>
              </div>
              <div class="user-name">
                <input
                  type="text"
                  placeholder="Username"
                  class="input__generate bd--generate"
                />
              </div>
              <div class="email">
                <input
                  type="mail"
                  placeholder="Email"
                  class="input__generate bd--generate"
                />
              </div>
              <div class="password ">
                <input
                  type="password"
                  placeholder="password"
                  class="input__generate bd--generate"
                />
              </div>
              <div class="term">
                <input type="checkbox" class="mr-3 d-flex" />
                <p class="mb--0 mr-2">I Agree to the</p>
                <a href="" class="link--generate">terms of use</a>
              </div>
              <div class="btn__submit">
                <button class="btn--submit btn--generate bd--generate">
                  Sign Up
                </button>
              </div>
              <div class="mt-3 d-flex justify-content-center">
                <p class="mr-2 mb--0 text-color">Have an account with us?</p>
                <a href="" class="link--generate">Login here</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
